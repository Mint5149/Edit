<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide-Down Menu Animation</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* General Body & Navbar Styles */
        body {
            font-family: 'Prompt', sans-serif;
            margin: 0;
            padding-top: 70px;
            background-color: #f0f2f5;
            overflow-x: hidden;
        }

        .navbar {
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 5px 20px;
            box-sizing: border-box;
        }

        .logo img {
            height: 25px;
        }

        .navbar-left,
        .navbar-right {
            display: flex;
            align-items: center;
        }

        .main-menu {
            display: none;
        }

        .navbar-icons a {
            text-decoration: none;
            color: #555;
            margin-left: 15px;
            font-size: 14px;
        }

        /* Hamburger & Mobile Menu Close Button */
        #hamburger-menu,
        #mobile-menu-close-btn {
            width: 50px;
            height: 50px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
            z-index: 2001;
        }

        #hamburger-menu .line,
        #mobile-menu-close-btn .line {
            width: 24px;
            height: 2px;
            background-color: #333;
            border-radius: 3px;
            transition: all 0.3s ease-in-out;
        }

        #hamburger-menu.active .line-1,
        #mobile-menu-close-btn.active .line-1 {
            transform: translateY(7px) rotate(45deg);
        }

        #hamburger-menu.active .line-2,
        #mobile-menu-close-btn.active .line-2 {
            opacity: 0;
        }

        #hamburger-menu.active .line-3,
        #mobile-menu-close-btn.active .line-3 {
            transform: translateY(-7px) rotate(-45deg);
        }

        /* === ✅ START: CSS ที่แก้ไขสำหรับเมนูเลื่อนลง === */
        .mobile-menu {
            position: fixed;
            top: 70px;
            /* 1. กำหนดตำแหน่งให้อยู่ใต้ Header */
            left: 0;
            width: 100%;
            height: calc(100vh - 70px);
            /* ความสูงเต็มจอที่เหลือ */
            background-color: #ffffff;
            z-index: 999;
            /* อยู่ใต้ Header */
            display: flex;
            flex-direction: column;
            transform: translateY(-110%);
            /* 2. ซ่อนเมนูไว้ด้านบนสุด */
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            /* 3. ตั้งค่า transition ให้ทำงานกับ transform */
        }

        .mobile-menu.active {
            transform: translateY(0);
            /* 4. เลื่อนเมนูกลับมาที่ตำแหน่งปกติ */
        }

        /* === ✅ END: CSS ที่แก้ไข === */

        .mobile-menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 70px;
            border-bottom: 1px solid #f0f0f0;
            flex-shrink: 0;
        }

        .mobile-logo img {
            height: 25px;
        }

        .mobile-menu-content {
            flex-grow: 1;
            overflow-y: auto;
        }

        /* Accordion Styles */
        .accordion {
            background-color: #fff;
            color: #333;
            cursor: pointer;
            padding: 16px 20px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 16px;
            font-family: 'Prompt', sans-serif;
            transition: background-color 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .accordion:hover,
        .accordion.active {
            background-color: #f9f9f9;
        }

        .accordion .icon {
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .accordion.active .icon {
            transform: rotate(45deg);
        }

        .sub-panel {
            padding: 0;
            background-color: #f7f7f7;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .sub-panel a {
            display: block;
            color: #555;
            text-decoration: none;
            padding: 14px 20px 14px 40px;
            border-bottom: 1px solid #eee;
            font-size: 15px;
        }

        @media (min-width: 1025px) {
            #hamburger-menu {
                display: none;
            }

            .main-menu {
                display: flex;
            }

            .navbar-icons a:not(.cart-icon) {
                display: inline-flex;
            }
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="navbar-content">
            <div class="navbar-left">
                <div class="logo">
                    <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg"
                            alt="apple-logo"></a>
                </div>
                <nav class="main-menu">
                    <ul>
                        <li><a href="#">Mac</a></li>
                        <li><a href="#">iPad</a></li>
                        <li><a href="#">iPhone</a></li>
                    </ul>
                </nav>
            </div>
            <div class="navbar-right">
                <div class="navbar-icons">
                    <a href="#">ร้านค้าออนไลน์</a>
                    <a href="#">สนับสนุน</a>
                    <a href="#" class="cart-icon"><i class="fas fa-shopping-cart"></i></a>
                    <button class="hamburger-menu" id="hamburger-menu">
                        <div class="line line-1"></div>
                        <div class="line line-2"></div>
                        <div class="line line-3"></div>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="mobile-menu" id="mobile-menu">
        <div class="mobile-menu-content">
            <button class="accordion"><span>Mac</span> <span class="icon">+</span></button>
            <div class="sub-panel">
                <a href="#">MacBook Air</a>
                <a href="#">MacBook Pro</a>
                <a href="#">iMac</a>
            </div>
            <button class="accordion"><span>iPad</span> <span class="icon">+</span></button>
            <div class="sub-panel">
                <a href="#">iPad Pro</a>
                <a href="#">iPad Air</a>
            </div>
            <button class="accordion"><span>iPhone</span> <span class="icon">+</span></button>
            <div class="sub-panel">
                <a href="#">iPhone 16</a>
                <a href="#">iPhone 15</a>
            </div>
        </div>
    </div>

    <main style="padding: 20px;">
        <h1>Page Content</h1>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburgerMenu = document.getElementById('hamburger-menu');
            const mobileMenu = document.getElementById('mobile-menu');

            // ปุ่ม Hamburger ทำหน้าที่ทั้งเปิดและปิด
            hamburgerMenu.addEventListener('click', (e) => {
                e.preventDefault();
                hamburgerMenu.classList.toggle('active');
                mobileMenu.classList.toggle('active');
            });

            // Script สำหรับ Accordion (เหมือนเดิม)
            const accordions = document.querySelectorAll(".accordion");
            accordions.forEach(acc => {
                acc.addEventListener("click", function () {
                    this.classList.toggle("active");
                    const panel = this.nextElementSibling;
                    if (panel.style.maxHeight) {
                        panel.style.maxHeight = null;
                    } else {
                        panel.style.maxHeight = panel.scrollHeight + "px";
                    }
                });
            });
        });
    </script>

</body>

</html>
