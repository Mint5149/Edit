<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Menu Animation</title>
    <style>
        /* === CSS RESET & BODY STYLE === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f0f2f5;
            padding-top: 80px; /* Space for the fixed header */
        }

        /* === 1. HEADER & LOGO === */
        .main-header {
            background-color: #ffffff;
            height: 70px;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        /* === 2. HAMBURGER TO X BUTTON ANIMATION === */
        .hamburger-btn {
            width: 50px;
            height: 50px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
            z-index: 1001;
        }

        .hamburger-btn .line {
            width: 28px;
            height: 3px;
            background-color: #333;
            border-radius: 3px;
            transition: all 0.3s ease-in-out;
        }

        .hamburger-btn.active .line-1 { transform: translateY(8px) rotate(45deg); }
        .hamburger-btn.active .line-2 { opacity: 0; }
        .hamburger-btn.active .line-3 { transform: translateY(-8px) rotate(-45deg); }

        /* === 3. SLIDE-DOWN NAVIGATION PANEL === */
        .nav-panel {
            background-color: #ffffff;
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            height: calc(100vh - 70px);
            z-index: 999;
            overflow-y: auto; /* For scrolling if menu is long */
            transform: translateY(-110%); /* Hide panel completely */
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        body.menu-open .nav-panel {
            transform: translateY(0);
        }

        /* === 4. ACCORDION SUB-MENU (INSIDE NAV PANEL) === */
        .accordion {
            background-color: #fff;
            color: #333;
            cursor: pointer;
            padding: 18px 20px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 18px;
            transition: background-color 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
        }

        .accordion:hover, .accordion.active {
            background-color: #f9f9f9;
        }

        .accordion .icon {
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .accordion.active .icon {
            transform: rotate(45deg);
        }
        
        .sub-panel {
            padding: 0 20px;
            background-color: #f7f7f7;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .sub-panel a {
            display: block;
            color: #555;
            text-decoration: none;
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }
        
        .sub-panel a:last-child {
            border-bottom: none;
        }

    </style>
</head>
<body>

    <header class="main-header">
        <div class="logo">OPPO</div>
        <button class="hamburger-btn" id="menu-toggle">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
        </button>
    </header>

    <nav class="nav-panel">
        <button class="accordion">
            <span>โทรศัพท์</span> <span class="icon">+</span>
        </button>
        <div class="sub-panel">
            <a href="#">OPPO Find N Series</a>
            <a href="#">OPPO Find X Series</a>
            <a href="#">OPPO Reno Series</a>
            <a href="#">OPPO A Series</a>
        </div>

        <button class="accordion">
            <span>แท็บเล็ต</span> <span class="icon">+</span>
        </button>
        <div class="sub-panel">
            <a href="#">OPPO Pad Neo</a>
            <a href="#">OPPO Pad 2</a>
        </div>

        <button class="accordion">
            <span>อุปกรณ์สวมใส่</span> <span class="icon">+</span>
        </button>
        <div class="sub-panel">
            <a href="#">OPPO Watch X</a>
            <a href="#">OPPO Band 2</a>
        </div>
    </nav>
    
    <main style="padding: 20px;">
        <h1>Page Content</h1>
        <p>This is the main content area. All menu animations are combined and ready to use.</p>
    </main>

    <script>
        /* --- SCRIPT FOR MAIN SLIDE-DOWN & HAMBURGER --- */
        const menuToggle = document.getElementById('menu-toggle');
        const body = document.body;

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            body.classList.toggle('menu-open');
        });


        /* --- SCRIPT FOR ACCORDION SUB-MENUS --- */
        const accordions = document.querySelectorAll(".accordion");

        accordions.forEach(acc => {
            acc.addEventListener("click", function() {
                this.classList.toggle("active");
                const icon = this.querySelector(".icon");
                const panel = this.nextElementSibling;

                if (panel.style.maxHeight) {
                    panel.style.maxHeight = null;
                } else {
                    panel.style.maxHeight = panel.scrollHeight + "px";
                }
            });
        });
    </script>

</body>
</html>
